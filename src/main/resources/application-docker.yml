server:
  port: 8081  # Port for User Service in Docker

spring:
  rabbitmq:
    host: rabbitmq  # RabbitMQ host in Docker environment
    port: 5672
    username: guest
    password: guest

  datasource:
    url: jdbc:postgresql://db:5432/userdb  # Docker database connection
    username: postgres
    password: Ab123456
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false  # Disable open-in-view for better performance

# Custom application-specific settings
app:
  wallet-creation: walletCreationQueue

# SpringDoc settings for API documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui-custom.html

# Logging pattern
logging:
  level:
    com.jack.userservice: INFO

  pattern:
    console: "${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}"
